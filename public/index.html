<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        main {
            margin-top: 1em;
        }
        #login-wrapper {
            width: fit-content;
            margin: auto;
        }
        #game {
            width: fit-content;
            margin: auto;
        }
        #player-list {
            float: left;
        }
        #player-list tr th {
            text-align: left;
        }
    </style>
</head>
<body>
    <main>
        <div id="login-wrapper">
            <input type="text" placeholder="Name" id="username-input">
            <button onclick="onJoin()">Play</button>
        </div>
        <div id="game" style="display:none;">
            <table id="player-list">
                <tr>
                    <th>Player</th>
                    <th>Mines</th>
                    <th>Flags</th>
                    <th>Uncovers</th>
                </tr>
            </table></div>
        <div id="win-box" style="display: none;">
            <h1>You Win!</h1>
            <button onclick="restart()">Restart</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="main.js"></script>
</body>
</html>
